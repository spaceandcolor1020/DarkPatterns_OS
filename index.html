<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Patterns | Forensic UX Auditor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&family=Space+Grotesk:wght@500;700;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root {
          --acid-green: #42BE65;
          --predatory-red: #FA4D56;
          --alert-yellow: #F1C21B;
          --educational-blue: #0F62FE;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F4F4F0;
            color: #000;
        }
        .font-spacegrotesk {
            font-family: 'Space Grotesk', sans-serif;
        }
        .mono, .font-mono {
            font-family: 'Space Mono', monospace;
        }
        input:focus {
            outline: none;
        }
        ::selection {
            background-color: var(--acid-green);
            color: black;
        }
        /* Custom scrollbar for brutalist feel */
        ::-webkit-scrollbar {
            width: 14px;
        }
        ::-webkit-scrollbar-track {
            background: #F4F4F0;
            border-left: 3px solid black;
        }
        ::-webkit-scrollbar-thumb {
            background: black;
            border: 3px solid #F4F4F0;
        }

        @keyframes scan {
          0% { transform: translateY(0); opacity: 0; }
          50% { opacity: 1; }
          100% { transform: translateY(100px); opacity: 0; }
        }

        @keyframes shimmer {
          0% { background-position: -200% 0; }
          100% { background-position: 200% 0; }
        }
    </style>
